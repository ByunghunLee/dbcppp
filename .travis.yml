language: generic
os: linux
dist: xenial
arch:
  - amd64
  - ppc64le

branches:
  only:
    - master

matrix:
  include:
   - os: linux
     arch: amd64
   - os: linux
     arch: ppc64le
    - compiler: g++
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - libpq-dev
            - boost1.70
      env:
        - CXX=g++-9 BUILD=Release
 
script:
    ############################################################################
    # Build main and tests
    ############################################################################
     - mkdir -p build
     - cd build
     - cmake .. 
     - make
     - make RunTests
     
