language: generic
dist: xenial

branches:
  only:
    - master

matrix:
  include:
    - os: linux
      arch: ppc64le
      compiler: g++
      sudo: true
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - libpq-dev
      env:
        - CXX=g++-9 BUILD=Release
      install:
        # Download and install recent boost
        - |
          if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then
            BOOST_URL="https://dl.bintray.com/boostorg/release/1.72.0/source/boost_1_72_0.tar.gz"
            mkdir -p ${DEPS_DIR}/boost
            wget ${BOOST_URL}
            tar -xzvf boost_1_72_0.tar.gz
            cd boost_1_72_0
            ./bootstrap.sh
            ./b2 -j12 install
            export PATH=${DEPS_DIR}/boost/stage:${PATH}
          fi
    - os: linux
      arch: amd64
      compiler: g++
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - libpq-dev
            - boost1.70
      env:
        - CXX=g++-9 BUILD=Release
  
script:
    ############################################################################
    # Build main and tests
    ############################################################################
     - mkdir -p build
     - cd build
     - cmake .. 
     - make
     - make RunTests
     
